name: Test Action

on:
  pull_request:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  highlight:
    runs-on: ubuntu-latest
    name: Returns the number square
    outputs:
      highlighted: ${{ steps.main.outputs.highlighted }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # - name: Dump GitHub context
      #   id: github_context_step
      #   run: echo '${{ toJSON(github) }}'

      - name: Run main
        id: main
        uses: ./ # Uses an action in the root directory
        # or use a released GitHub Action
        # uses: shipyard/github-action/fetch-shipyard-env@1.0.0
        with:
          src_path: ./sample
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print the highlighted result
        run: |
          echo "${{ steps.main.outputs.title }}"
          echo "${{ steps.main.outputs.body }}"
