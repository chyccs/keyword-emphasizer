# action.yaml
name: 'Keyword Emphasizer'

description: 'A GitHub Action that takes an input and returns the square of the number'

inputs:
  words:
    description: 'Enter a number'
    required: true
    default: "1"
  src_path:
    description: 'Enter a number'
    required: true
    default: "1"

outputs:
  highlighted:
    description: 'Square of the input'
    value: ${{ steps.main.outputs.highlighted }}

runs:
  using: 'composite'
  steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pipenv'
        cache-dependency-path: ./Pipfile.lock

    - name: Install pipenv
      run: |
        python -m pip install --upgrade pipenv
      shell: bash

    - id: cache-pipenv
      uses: actions/cache@v3
      with:
        path: ~/.local/share/virtualenvs
        key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

    - name: Install dependencies
      if: steps.cache-pipenv.outputs.cache-hit != 'true'
      run: |
        pipenv install --dev
        pipenv graph
      shell: bash

    - name: Pass Inputs to Shell
      run: |
        echo "words=${{ inputs.words }}" >> $GITHUB_ENV
        echo "src_path=${{ inputs.src_path }}" >> $GITHUB_ENV
      shell: bash
    
    - name: Run main
      id: main
      run: pipenv run python src/main.py
      shell: bash
