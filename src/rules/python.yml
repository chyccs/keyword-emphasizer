rules:
  - id: python
    languages:
      - python
    pattern-either:
      - pattern: |
            class $SYMBOL(...):
                ...
      - pattern: |
            def $SYMBOL(...):
                ...
      - pattern: |
            def $DEF(..., $SYMBOL, ...):
                ...
      - pattern: $SCOP.$SYMBOL.$AFT = ...
      - pattern: $SCOP.$SYMBOL = ...
      - pattern: $DICT['$SYMBOL'] = ...
    message: $SYMBOL
    severity: INFO
