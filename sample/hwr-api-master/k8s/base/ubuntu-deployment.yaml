apiVersion: v1
kind: Pod
metadata:
  name: ubuntu
  labels:
    app: ubuntu
spec:
  containers:
  - image: ubuntu
    command:
      - "sleep"
      - "604800"
    imagePullPolicy: IfNotPresent
    name: ubuntu
    volumeMounts:
      - name: myscript
        mountPath: /myscript
      - name: temp
        mountPath: /tmp
  volumes:
    - name: myscript
      persistentVolumeClaim:
        claimName: oke-fss-pvc
    - name: temp
      emptyDir: {}
  restartPolicy: Always
